<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <header>
        <h1>Iframes: insertar mapas y videos</h1>
    </header>
    <main>
        <section>
            <h2>Video de Youtube</h2>
            <iframe width="640" height="514" src="https://www.youtube.com/embed/IB8sZNt9fnA" title="Quieres ayudar a recomprar el santuario???" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section>
            <h2>Mapa de Google</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13085.36486261216!2d-56.163370664604386!3d-34.92297849516758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f819d6fa00fd3%3A0xb24389518c0c3751!2sPunta%20Carretas%20Shopping!5e0!3m2!1ses!2suy!4v1722985400469!5m2!1ses!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <footer>
        <small>&copy;HTML 2024</small>
    </footer>
</body>
</html>
