<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <table border="1">
        <tr> <!-- table row: filas -->
            <th>Encabezado 1</th> <!-- table header: encabezados -->
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Dato 1</td> <!-- table data: datos de las celdas-->
            <td>Dato 2</td>
        </tr>
        <tr>
            <td>Dato 3</td>
            <td>Dato 4</td>
        </tr>
    </table>
</body>
</html>
